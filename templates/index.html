<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

			<a href="/register">register</a> <span>||</span> <a href="/login">login</a>

		{% endif %}
		{% block content %}{% endblock %}
	</body>
